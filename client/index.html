<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       

</head>

<body>

    <body onload="getGoals()">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
            <a class="navbar-brand" href="#">Goal Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <br>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-3">
                    <input data-bind="value: goalInputName" type="text" class="form-control" placeholder="Enter goal" id="name">
                </div>
                <div class="col-md-3">
                    <select data-bind="value: goalInputType, options: types, optionsCaption: 'Choose Type'" id="type" class="form-control"></select>
                </div>
                <div class="col-md-3">
                    <input type="date" data-bind="value: goalInputDate" class="form-control" id="deadline">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" data-bind="click: addGoal">Add Goal</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Deadline</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: goals">
                            <tr>
                                <td><input type="checkbox"></td>
                                <td data-bind="text: name"></td>
                                <td  data-bind="text: type"></td>
                                <td  data-bind="text: deadline"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>

        <script src="./app.js"></script>
    </body>

</html>
